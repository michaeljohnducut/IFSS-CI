<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../lib/slider/slider.css">
	<link rel="stylesheet" href="shape-fitting.css">
	<title>Shape fitting - pso.js demo</title>
</head>
<body>
	<a href="https://github.com/adrianton3/pso.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

	<div class="app">
		<canvas id="canvascircles" width="500" height="500"></canvas>

		<table>
			<tr><td colspan="2">
				<span class="desc">
					pso.js is used to find the best way to fit a set of random generated shapes in a square, with as minimum overlap as possible
				</span>
			</td></tr>

			<tr><td colspan="2">
				<hr>
			</td></tr>

			<tr><td>
				Controls
			</td><td>
				<button id="but_reset">Reset shapes</button>
				<button id="but_best">Optimize</button>
			</td></tr>

			<tr><td colspan="2">
				<hr>
			</td></tr>

			<tr><td>
				Shape type
			</td><td>
				<select id="shape-angles">
					<option value="triangle">Triangle</option>
					<option value="tetragon">Tetragon</option>
					<option value="pentagon">Pentagon</option>
					<option value="hexagon">Hexagon</option>
					<option value="octogon">Octogon</option>
					<option value="random" selected>Random</option>
				</select>

				<select id="shape-style">
					<option value="regular">Regular</option>
					<option value="star">Star</option>
					<option value="random" selected>Random</option>
				</select>
			</td></tr>

			<tr><td colspan="2">
				<hr>
			</td></tr>

			<tr><td>
				Number of iterations
			</td><td>
				<slider id="slider_niter"></slider>
				<input
						id="inp_niter"
						type="number"
						min="1"
						max="150"
						value="50"
						step="1"
						>
			</td></tr>

			<tr><td>
				Population dimension
			</td><td>
				<slider id="slider_popinit"></slider>
				<input
						id="inp_popinit"
						type="number"
						min="2"
						max="80"
						value="50"
						step="1"
						>
			</td></tr>

			<tr><td>
				Inertia weight
			</td><td>
				<slider id="slider_inertia"></slider>
				<input
						id="inp_inertia"
						type="number"
						min="0"
						max="1.2"
						value="0.6"
						step="0.01"
						>
			</td></tr>

			<tr><td>
				Social influence
			</td><td>
				<slider id="slider_social"></slider>
				<input
						id="inp_social"
						type="number"
						min="0"
						max="1.2"
						value="0.7"
						step="0.01"
						>
			</td></tr>

			<tr><td>
				Personal influence
			</td><td>
				<slider id="slider_personal"></slider>
				<input
						id="inp_personal"
						type="number"
						min="0"
						max="1.2"
						value="0.3"
						step="0.01"
						>
			</td></tr>
		</table>
	</div>

	<script src="../lib/slider/slider.js"></script>
	<script src="../lib/draw.js"></script>
	<script src="../../src/pso.js"></script>
	<script src="shape-fitting.js"></script>
</body>
</html>
